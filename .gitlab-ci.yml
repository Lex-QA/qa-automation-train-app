stages:
  - test
  - report
  - deploy

image: python:3.11

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  ALLURE_VERSION: "2.27.0"
  ALLURE_HOME: "$CI_PROJECT_DIR/allure"
  ALLURE_RESULTS_DIR: "allure-results"
  ALLURE_REPORT_DIR: "public"

cache:
  paths:
    - .cache/pip

before_script:
  - python -m pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install allure-pytest

test:
  stage: test
  script:
    - pytest --alluredir=$ALLURE_RESULTS_DIR
    - swagger-coverage-tool save-report
  artifacts:
    when: always
    paths:
      - $ALLURE_RESULTS_DIR/
      - coverage.html
    expire_in: 1 week

generate-report:
  stage: report
  image: ubuntu:22.04
  dependencies:
    - test
    - generate-report
  before_script:
    - apt-get update && apt-get install -y openjdk-17-jdk curl unzip xz-utils
    - curl -L -o allure.tgz "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz"
    - tar -xzf allure.tgz
    - mv "allure-${ALLURE_VERSION}" "$ALLURE_HOME"
    - export PATH="$ALLURE_HOME/bin:$PATH"
  script:
    - mkdir -p $ALLURE_RESULTS_DIR
    - if [ -d public/history ]; then cp -r public/history $ALLURE_RESULTS_DIR/; fi
    - mkdir -p $ALLURE_REPORT_DIR
    - allure generate $ALLURE_RESULTS_DIR --clean -o $ALLURE_REPORT_DIR
    - cp coverage.html $ALLURE_REPORT_DIR/
  artifacts:
    paths:
      - $ALLURE_REPORT_DIR
      - $ALLURE_REPORT_DIR/history/
    expire_in: 1 week

pages:
  stage: deploy
  dependencies:
    - generate-report
  script:
    - echo "Deploying to GitLab Pages"
  artifacts:
    paths:
      - public
  only:
    - main
